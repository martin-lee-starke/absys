{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Anwesenheitsliste {{ view.datum }}
{% endblock title %}

{% block content %}
  <div class="page-header row well well-sm">
    <div class="col-md-4">
      <h3 class="text-left">
        <a href="{% url "anwesenheitsliste_anwesenheit_anwesenheitsliste" datum=view.gestern %}{% if view.query_string %}?{{ view.query_string }}{% endif %}">
          <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </button>
        </a>
        {{ view.datum }}
        <a href="{% url "anwesenheitsliste_anwesenheit_anwesenheitsliste" datum=view.morgen %}{% if view.query_string %}?{{ view.query_string }}{% endif %}">
          <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </button>
        </a>
      </h3>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if view.gruppen %}
        <script>
          function submitGruppeAnwesenheitsliste() {
            $('#anwesenheit_gruppe_formular').submit();
            return false;
          }
        </script>
        <h2 class="text-right">
        <form id="anwesenheit_gruppe_formular">
          <select class="form-control" name="gruppe_id" onclick="return submitGruppeAnwesenheitsliste();">
            <option value="0">Bitte ausw√§hlen</option>
            {% for gruppe in view.gruppen %}
            <option value="{{ gruppe.id }}"{% if view.gruppe_id == gruppe.id %} selected{% endif %}>{{ gruppe.name }}</option>
            {% endfor %}
          </select>
        </form>
        </h2>
      {% endif %}
    </div>
  </div>
  {% crispy formset view.helper %}
{% endblock content %}
